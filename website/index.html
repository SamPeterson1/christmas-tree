<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="effect.js"></script>
        <title>LED Controller</title>
    </head>
    <body>
        <h3>Effect Controller</h3>
        <div class="main-column green-container grid-container">
            <label for="effect-select">Select Effect</label>
            <select id="effect-select"></select>
        </div>
        <div class="main-column green-container grid-container" id="effect-params" style="display: none"></div>
        <div class="main-column three-button-container">
            <button onclick="sendEffect()" id="update-button">Update</button>
            <button onclick="saveEffect()" id="save-button">Save</button>
            <button onclick="reset()" id="reset-button">Reset</button>
        </div>
        <div class="main-column" id="effect-status" style="text-align: center;"><p></p></div>
        <br>
        <h3>Upload File</h3>
        <div class="main-column green-container" id="file-upload-container">
            <form method="post" id="upload-form" action="/flash" enctype="multipart/form-data" style="display: none;"></form>
            <input type="file" id="file" form="upload-form" name="file" style="width: 200pt;">
        </div>
        <div class="main-column" style="text-align: center;">
            <button type="submit" form="upload-form" style="width: 200pt;">Upload</button>
        </div>
        <div class="main-column" id="upload-status" style="text-align: center;"><p></p></div>
    </body>
</html>
